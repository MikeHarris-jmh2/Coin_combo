<!DOCTYPE html>
<html>
  <head>
    <title>Coin Counter</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">Coin Counter</a></h1>
      <form>
        <label for="amount">How much change do you have?</label>
        <input type="text" id="amount" class="form-control"><br>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
      <br>
      <div>
        <h3>Your change is: <br><br><span id="result"></span></h3>
      </div>

    </div>
  </body>
</html>
